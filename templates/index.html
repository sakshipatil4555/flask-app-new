<!DOCTYPE html>
<html>
<head>
    <title>Random Quote</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .quote-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <h2>✨ Quote of the Moment ✨</h2>
        <p>{{ quote }}</p>
    </div>
</body>
</html>
